<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Roadmap</title>
    <meta name="theme-color" content="#f5f7fb" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>My Learning Roadmap</h1>
            <p class="subtitle">Track your progress and achieve your development goals</p>
            <div class="header-actions">
                <button type="button" id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode"
                    aria-pressed="false" title="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="main-content">
            <div class="roadmap-container">
                <div class="roadmap-header">
                    <h2 class="roadmap-title">My Learning Path</h2>
                    <div class="header-tools">
                        <button class="btn btn-primary" id="changeViewBtn" title="Toggle View">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M2 6.5c0-2.121 0-3.182.659-3.841S4.379 2 6.5 2s3.182 0 3.841.659S11 4.379 11 6.5s0 3.182-.659 3.841S8.621 11 6.5 11s-3.182 0-3.841-.659S2 8.621 2 6.5m11 11c0-2.121 0-3.182.659-3.841S15.379 13 17.5 13s3.182 0 3.841.659S22 15.379 22 17.5s0 3.182-.659 3.841S19.621 22 17.5 22s-3.182 0-3.841-.659S13 19.621 13 17.5m-11 0c0-2.121 0-3.182.659-3.841S4.379 13 6.5 13s3.182 0 3.841.659S11 15.379 11 17.5s0 3.182-.659 3.841S8.621 22 6.5 22s-3.182 0-3.841-.659S2 19.621 2 17.5m11-11c0-2.121 0-3.182.659-3.841S15.379 2 17.5 2s3.182 0 3.841.659S22 4.379 22 6.5s0 3.182-.659 3.841S19.621 11 17.5 11s-3.182 0-3.841-.659S13 8.621 13 6.5" />
                            </svg>
                        </button>
                        <button class="btn btn-primary" id="addItemBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M16.519 16.501c.175-.136.334-.295.651-.612l3.957-3.958c.096-.095.052-.26-.075-.305a4.3 4.3 0 0 1-1.644-1.034a4.3 4.3 0 0 1-1.034-1.644c-.045-.127-.21-.171-.305-.075L14.11 12.83c-.317.317-.476.476-.612.651q-.243.311-.412.666c-.095.2-.166.414-.308.84l-.184.55l-.292.875l-.273.82a.584.584 0 0 0 .738.738l.82-.273l.875-.292l.55-.184c.426-.142.64-.212.84-.308q.355-.17.666-.412m5.849-5.809a2.163 2.163 0 1 0-3.06-3.059l-.126.128a.52.52 0 0 0-.148.465c.02.107.055.265.12.452c.13.375.376.867.839 1.33s.955.709 1.33.839c.188.065.345.1.452.12a.53.53 0 0 0 .465-.148z" />
                                <path fill="currentColor" fill-rule="evenodd"
                                    d="M4.172 3.172C3 4.343 3 6.229 3 10v4c0 3.771 0 5.657 1.172 6.828S7.229 22 11 22h2c3.771 0 5.657 0 6.828-1.172C20.981 19.676 21 17.832 21 14.18l-2.818 2.818c-.27.27-.491.491-.74.686a5 5 0 0 1-.944.583a8 8 0 0 1-.944.355l-2.312.771a2.083 2.083 0 0 1-2.635-2.635l.274-.82l.475-1.426l.021-.066c.121-.362.22-.658.356-.944q.24-.504.583-.943c.195-.25.416-.47.686-.74l4.006-4.007L18.12 6.7l.127-.127A3.65 3.65 0 0 1 20.838 5.5c-.151-1.03-.444-1.763-1.01-2.328C18.657 2 16.771 2 13 2h-2C7.229 2 5.343 2 4.172 3.172M7.25 9A.75.75 0 0 1 8 8.25h6.5a.75.75 0 0 1 0 1.5H8A.75.75 0 0 1 7.25 9m0 4a.75.75 0 0 1 .75-.75h2.5a.75.75 0 0 1 0 1.5H8a.75.75 0 0 1-.75-.75m0 4a.75.75 0 0 1 .75-.75h1.5a.75.75 0 0 1 0 1.5H8a.75.75 0 0 1-.75-.75"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                        <div class="search" role="search">
                            <i class="fas fa-search" aria-hidden="true"></i>
                            <input type="text" id="searchInput" placeholder="Search items..." aria-label="Search items">
                        </div>
                    </div>
                </div>

                <div class="progress-container">
                    <div class="progress-text">
                        <span>Your Progress</span>
                        <span id="progressPercent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                </div>

                <div class="roadmap-items" id="roadmapItems">
                    <!-- Roadmap items will be added here dynamically -->
                    <div class="empty-state" id="emptyState">
                        <i class="fas fa-road"></i>
                        <h3>Your roadmap is empty</h3>
                        <p>Add your first learning goal to get started</p>
                    </div>
                </div>
            </div>

            <!-- Modal for Add New Item -->
            <div class="modal" id="addItemModal" aria-hidden="true">
                <div class="modal-backdrop" data-close></div>
                <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="addItemTitle">
                    <button type="button" class="modal-close" id="closeModalBtn" aria-label="Close">
                        <i class="fas fa-times"></i>
                    </button>
                    <h2 class="form-title" id="addItemTitle">Add New Item</h2>
                    <form id="itemForm">
                        <div class="form-group">
                            <label for="itemTitle">Title</label>
                            <input type="text" id="itemTitle" placeholder="e.g., Learn React">
                        </div>

                        <div class="form-group">
                            <label for="languageSelect">Select Language</label>
                            <div class="language-select-wrapper">
                                <div class="language-icon">
                                    <i class="fas fa-code"></i>
                                </div>
                                <select id="languageSelect">
                                    <option value="custom">Custom (Other)</option>
                                    <option value="html">HTML</option>
                                    <option value="css">CSS</option>
                                    <option value="javascript">JavaScript</option>
                                    <option value="python">Python</option>
                                    <option value="java">Java</option>
                                    <option value="react">React</option>
                                    <option value="node">Node.js</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group hidden" id="customLanguageGroup">
                            <label for="customLanguageName">Custom language name</label>
                            <input type="text" id="customLanguageName" placeholder="e.g., Go, Rust, SQL">
                        </div>

                        <div class="form-group" style="margin-bottom: 0 !important;">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Add to Roadmap
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
