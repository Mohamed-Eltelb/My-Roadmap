<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Roadmap</title>
    <meta name="theme-color" content="#f5f7fb" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="icon" type="image/svg+xml" href="assets/icons/logo.svg">
</head>

<body>
    <div class="container">
        <header class="hero-header">
            <div class="badge">Interactive â€¢ Personal</div>
            <h1>My Learning Roadmap</h1>
            <p class="subtitle">Track your progress and achieve your development goals</p>
            <div class="hero-actions">
                <button class="btn btn-primary btn-lg" data-open-add>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M12 5a1 1 0 0 1 1 1v5h5a1 1 0 1 1 0 2h-5v5a1 1 0 1 1-2 0v-5H6a1 1 0 1 1 0-2h5V6a1 1 0 0 1 1-1" />
                    </svg>
                    Add your first item
                </button>
                <a href="#roadmapItems" class="btn btn-outline btn-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="currentColor" fill-rule="evenodd"
                            d="M2 12c0 5.523 4.477 10 10 10s10-4.477 10-10S17.523 2 12 2S2 6.477 2 12m13.53.47a.75.75 0 0 1 0 1.06l-3 3a.75.75 0 0 1-1.06 0l-3-3a.75.75 0 1 1 1.06-1.06l1.72 1.72V8a.75.75 0 0 1 1.5 0v6.19l1.72-1.72a.75.75 0 0 1 1.06 0"
                            clip-rule="evenodd" />
                    </svg>
                    Jump to roadmap
                </a>
            </div>
            <div class="floating-icons" aria-hidden="true">
                <span class="bubble"><i class="fab fa-html5" style="color:#e34f26"></i></span>
                <span class="bubble"><i class="fab fa-css3-alt" style="color:#1572b6"></i></span>
                <span class="bubble"><i class="fab fa-js" style="color:#f7df1e"></i></span>
                <span class="bubble"><i class="fab fa-react" style="color:#61dafb"></i></span>
            </div>
            <div class="header-actions"></div>
        </header>
        <div class="progress-container">
            <div class="progress-text">
                <span>Your Progress</span>
                <span id="progressPercent">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <div class="stats" id="statsContainer">
                <div class="stat" id="totalStat">
                    <span class="stat-value" id="totalItems">0</span>
                    <span class="stat-label">Total Items</span>
                </div>
                <div class="stat" id="completedStat">
                    <span class="stat-value" id="completedItems"></span>
                    <span class="stat-label">Completed</span>
                    <div class="icons">
                    </div>
                </div>
                <div class="stat" id="inProgressStat">
                    <span class="stat-value" id="inProgressItems"></span>
                    <span class="stat-label">In Progress</span>
                    <div class="icons">
                    </div>
                </div>
            </div>
            <button class="expand-btn" id="expandBtn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="currentColor" fill-rule="evenodd"
                        d="M4.43 8.512a.75.75 0 0 1 1.058-.081L12 14.012l6.512-5.581a.75.75 0 0 1 .976 1.138l-7 6a.75.75 0 0 1-.976 0l-7-6a.75.75 0 0 1-.081-1.057"
                        clip-rule="evenodd" />
                </svg></button>
        </div>
        <div class="main-content">
            <div class="roadmap-container">
                <div class="roadmap-header">
                    <div class="search" role="search">
                        <i class="fas fa-search" aria-hidden="true"></i>
                        <input type="text" id="searchInput" placeholder="Search items..." aria-label="Search items">
                    </div>
                    <div class="header-tools">
                        <button type="button" id="themeToggle" class="toggle" aria-label="Toggle dark mode"
                            aria-pressed="false" title="Toggle dark mode">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M19.9 2.307a.483.483 0 0 0-.9 0l-.43 1.095a.48.48 0 0 1-.272.274l-1.091.432a.486.486 0 0 0 0 .903l1.091.432a.48.48 0 0 1 .272.273L19 6.81c.162.41.74.41.9 0l.43-1.095a.48.48 0 0 1 .273-.273l1.091-.432a.486.486 0 0 0 0-.903l-1.091-.432a.48.48 0 0 1-.273-.274zM16.033 8.13a.483.483 0 0 0-.9 0l-.157.399a.48.48 0 0 1-.272.273l-.398.158a.486.486 0 0 0 0 .903l.398.157c.125.05.223.148.272.274l.157.399c.161.41.739.41.9 0l.157-.4a.48.48 0 0 1 .272-.273l.398-.157a.486.486 0 0 0 0-.903l-.398-.158a.48.48 0 0 1-.272-.273z" />
                                <path fill="currentColor"
                                    d="M12 22c5.523 0 10-4.477 10-10c0-.463-.694-.54-.933-.143a6.5 6.5 0 1 1-8.924-8.924C12.54 2.693 12.463 2 12 2C6.477 2 2 6.477 2 12s4.477 10 10 10" />
                            </svg>
                        </button>
                        <button class="toggle" id="swapModeBtn" title="Swap Mode"
                            style="border: 1px solid transparent;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="currentColor" fill-rule="evenodd"
                                    d="M8.716 3.203a.7.7 0 0 1 .987 0l1.86 1.846c.2.198.26.496.151.754a.7.7 0 0 1-.644.428H9.21C5.997 6.23 3.394 8.814 3.394 12S6 17.77 9.21 17.77h.464c.386 0 .698.31.698.692a.695.695 0 0 1-.698.692H9.21C5.228 19.154 2 15.95 2 12s3.228-7.154 7.21-7.154h.175l-.669-.664a.69.69 0 0 1 0-.98m4.912 2.336c0-.382.312-.692.698-.692h.465C18.772 4.846 22 8.05 22 12s-3.228 7.154-7.21 7.154h-.175l.669.664a.69.69 0 0 1 0 .98a.7.7 0 0 1-.987 0l-1.86-1.847a.69.69 0 0 1-.151-.754a.7.7 0 0 1 .644-.428h1.86c3.212 0 5.815-2.583 5.815-5.769s-2.603-5.77-5.814-5.77h-.465a.695.695 0 0 1-.698-.692"
                                    clip-rule="evenodd" />
                                <path fill="currentColor"
                                    d="M5.488 12c0-2.04 1.666-3.692 3.721-3.692h5.582c2.055 0 3.72 1.653 3.72 3.692s-1.665 3.692-3.72 3.692H9.209c-2.055 0-3.72-1.653-3.72-3.692" />
                            </svg>
                        </button> <button class="btn btn-primary " id="hideCompletedBtn" title="Hide Completed">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M9.75 12a2.25 2.25 0 1 1 4.5 0a2.25 2.25 0 0 1-4.5 0" />
                                <path fill="currentColor" fill-rule="evenodd"
                                    d="M2 12c0 1.64.425 2.191 1.275 3.296C4.972 17.5 7.818 20 12 20s7.028-2.5 8.725-4.704C21.575 14.192 22 13.639 22 12c0-1.64-.425-2.191-1.275-3.296C19.028 6.5 16.182 4 12 4S4.972 6.5 3.275 8.704C2.425 9.81 2 10.361 2 12m10-3.75a3.75 3.75 0 1 0 0 7.5a3.75 3.75 0 0 0 0-7.5"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                        <button class="btn btn-primary " id="changeViewBtn" title="Toggle View">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M8 5.5h8a3 3 0 0 0 3-3a.5.5 0 0 0-.5-.5h-13a.5.5 0 0 0-.5.5a3 3 0 0 0 3 3m-3 6c0-1.886 0-2.828.586-3.414S7.114 7.5 9 7.5h6c1.886 0 2.828 0 3.414.586S19 9.614 19 11.5v1c0 1.886 0 2.828-.586 3.414S16.886 16.5 15 16.5H9c-1.886 0-2.828 0-3.414-.586S5 14.386 5 12.5zm11 7H8a3 3 0 0 0-3 3a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5a3 3 0 0 0-3-3" />
                            </svg>
                        </button>

                        <button class="btn btn-primary" id="exportRoadmapBtn" title="Export Roadmap">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M14.47 7.53a.75.75 0 1 0 1.06-1.06l-3-3a.75.75 0 0 0-1.06 0l-3 3a.75.75 0 0 0 1.06 1.06l1.72-1.72V14a.75.75 0 0 0 1.5 0V5.81z"
                                    stroke-width="0.5" stroke="currentColor" />
                                <path fill="currentColor"
                                    d="M20.75 12a.75.75 0 0 0-1.5 0a7.25 7.25 0 1 1-14.5 0a.75.75 0 0 0-1.5 0a8.75 8.75 0 1 0 17.5 0"
                                    stroke-width="0.5" stroke="currentColor" />
                            </svg>
                        </button>
                        <button class="btn btn-primary" id="exportFormattedRoadmapBtn" title="Export Formatted Roadmap">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M19.096 17.566v1.684q0 .154.116.27q.115.114.269.114t.269-.115q.116-.115.116-.269v-2.596q0-.162-.122-.283q-.121-.121-.282-.121h-2.596q-.154 0-.27.116q-.115.115-.115.269q0 .153.115.269q.116.115.27.115h1.684l-2.258 2.258q-.111.112-.12.264q-.01.151.12.282q.119.112.277.112t.27-.112zM18 22.116q-1.671 0-2.835-1.165Q14 19.787 14 18.116t1.165-2.836T18 14.116t2.836 1.164T22 18.116q0 1.67-1.164 2.835Q19.67 22.116 18 22.116M8 8.73h8q.213 0 .356-.144q.144-.144.144-.357t-.144-.356T16 7.731H8q-.213 0-.356.144t-.144.357t.144.356T8 8.73M5.616 20q-.667 0-1.141-.475T4 18.386V5.615q0-.666.475-1.14T5.615 4h12.77q.666 0 1.14.475T20 5.615v5.008q0 .377-.279.587t-.646.136q-.252-.067-.524-.091T18 11.23q-.506 0-.984.08q-.477.08-.939.226q-.112-.025-.25-.031q-.137-.006-.25-.006H8q-.213 0-.356.144T7.5 12t.144.356T8 12.5h6.087q-.758.521-1.332 1.223t-.945 1.546H8q-.213 0-.356.144q-.144.144-.144.357t.144.356t.356.143h3.46q-.108.423-.169.853q-.06.43-.06.878q0 .25.011.527q.012.277.06.567q.048.348-.155.627t-.549.279z" />
                            </svg>
                        </button>
                        <button class="btn btn-primary" id="addItemBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M16.519 16.501c.175-.136.334-.295.651-.612l3.957-3.958c.096-.095.052-.26-.075-.305a4.3 4.3 0 0 1-1.644-1.034a4.3 4.3 0 0 1-1.034-1.644c-.045-.127-.21-.171-.305-.075L14.11 12.83c-.317.317-.476.476-.612.651q-.243.311-.412.666c-.095.2-.166.414-.308.84l-.184.55l-.292.875l-.273.82a.584.584 0 0 0 .738.738l.82-.273l.875-.292l.55-.184c.426-.142.64-.212.84-.308q.355-.17.666-.412m5.849-5.809a2.163 2.163 0 1 0-3.06-3.059l-.126.128a.52.52 0 0 0-.148.465c.02.107.055.265.12.452c.13.375.376.867.839 1.33s.955.709 1.33.839c.188.065.345.1.452.12a.53.53 0 0 0 .465-.148z" />
                                <path fill="currentColor" fill-rule="evenodd"
                                    d="M4.172 3.172C3 4.343 3 6.229 3 10v4c0 3.771 0 5.657 1.172 6.828S7.229 22 11 22h2c3.771 0 5.657 0 6.828-1.172C20.981 19.676 21 17.832 21 14.18l-2.818 2.818c-.27.27-.491.491-.74.686a5 5 0 0 1-.944.583a8 8 0 0 1-.944.355l-2.312.771a2.083 2.083 0 0 1-2.635-2.635l.274-.82l.475-1.426l.021-.066c.121-.362.22-.658.356-.944q.24-.504.583-.943c.195-.25.416-.47.686-.74l4.006-4.007L18.12 6.7l.127-.127A3.65 3.65 0 0 1 20.838 5.5c-.151-1.03-.444-1.763-1.01-2.328C18.657 2 16.771 2 13 2h-2C7.229 2 5.343 2 4.172 3.172M7.25 9A.75.75 0 0 1 8 8.25h6.5a.75.75 0 0 1 0 1.5H8A.75.75 0 0 1 7.25 9m0 4a.75.75 0 0 1 .75-.75h2.5a.75.75 0 0 1 0 1.5H8a.75.75 0 0 1-.75-.75m0 4a.75.75 0 0 1 .75-.75h1.5a.75.75 0 0 1 0 1.5H8a.75.75 0 0 1-.75-.75"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>

                    </div>
                </div>



                <div class="roadmap-items" id="roadmapItems">
                    <!-- Roadmap items will be added here dynamically -->
                    <div class="empty-state" id="emptyState">
                        <i class="fas fa-road"></i>
                        <h3>Your roadmap is empty</h3>
                        <p>Add your first learning goal to get started</p>
                    </div>
                </div>
            </div>

            <!-- Modal for Add New Item -->
            <div class="modal" id="addItemModal" aria-hidden="true">
                <div class="modal-backdrop" data-close></div>
                <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="addItemTitle">
                    <button type="button" class="modal-close" id="closeModalBtn" aria-label="Close">
                        <i class="fas fa-times"></i>
                    </button>
                    <h2 class="form-title" id="addItemTitle">Add New Item</h2>
                    <form id="itemForm">
                        <div class="form-group">
                            <label for="itemTitle">Title</label>
                            <input type="text" id="itemTitle" placeholder="e.g., Learn React">
                        </div>

                        <div class="form-group">
                            <label for="languageSelect">Select Language</label>
                            <div class="language-select-wrapper">
                                <div class="language-icon">
                                    <i class="fas fa-code"></i>
                                </div>
                                <input type="text" id="languageSelect" placeholder="e.g., JavaScript, Python"
                                    autocomplete="off">
                                <div id="languageSuggestions" class="language-suggestions"></div>
                            </div>
                        </div>

                        <div class="form-group form-submit">
                            <p class="error-log" id="errorLog"></p>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Add to Roadmap
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="scripts.js"></script>
</body>

</html>
